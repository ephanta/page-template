<!DOCTYPE html>
<html>
  <head>
    <title>Titel</title>

  <body>
    <h1>Formular</h1>
    <div id="content" class="grid">

            </div>
            <div class="check">
              <input type="checkbox" id="color2" name="color2" value="color2" />

            />

              type="checkbox"

              name="color3"
              value="color3"
            />

          <div class="check">

              type="checkbox"

            />
          </div>
          <div class="comment">
            <p class="label">Anmerkung:</p>
            <span class="answer comment"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
